<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>
    <div>
        <label for="first_name">First Name: </label>
        <input type="text" name="first_name" placeholder="First Name Here" id="">
    </div>
    <div>
        <label for="last_name">Last Name: </label>
        <input type="text" name="last_name" placeholder="First Name Here" id="">
    </div>
    <div>
        <label for="email">Email Address: </label>
        <input type="email" name="email" placeholder="this@isanexample.com" id="">
    </div>
    <div>
        <label for="Passowrd">Password: </label>
        <input type="text" name="Password" placeholder="Passowrd" id="">
    </div>
    <div>
        <label for="Confirm-Password">Confirm Password: </label>
        <input type="text" name="Confirm-Password" placeholder="Passowrd" id="">
    </div>
    <div>
        <label for="Birthday">Birthday: </label>
        <input type="date" name="Birthday" placeholder="mm/dd/yyyy" id="">
    </div>
    <div>
        <p>Sex: </p>
        <label for="Male">Male</label>
        <input type="radio" name="sex" placeholder="" id="Male">
        <label for="female">Female</label>
        <input type="radio" name="sex" placeholder="" id="female">
    </div>
    <div>
        <p>A Short Description About Myself:</p>
        <label for="thoughts"> </label>
        <textarea name="comment" id="thoughts" placeholder="Your Description Here" cols="30" rows="10"></textarea>
    </div>
    <div>
        <select name="codelang" id="lang">c#
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="c#">c#</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="email-check" placeholder="" id="">
        <label for="email-check">Yes, I would like to recive periodic email updates </label>
    </div>
    <div>
        <input type="submit" name="sign-up" placeholder="Sign Up!" id="">
    </div>



</body>

</html>
